<li [ngClass]="{'list-group-item': true,
                  'list-group-item-success': appareilStatus === 'en marche',
                  'list-group-item-danger': appareilStatus === 'éteint'}">
  <h4 [ngStyle]="{color: getColor()}">Appareil : {{ appareilName}} - Statut : {{ getStatus() }}</h4>
  <div class="row">
    <div class="col-xs-5">
      <input type="text" aria-label="Nom de l'appareil" class="form-control" [(ngModel)]="appareilName">
    </div>
    <div class="col-xs-1" *ngIf="appareilStatus === 'éteint'">
      <button class="btn btn-success"
              (click)="onSwitch()">Allumer</button>
    </div>
    <div class="col-xs-1" *ngIf="appareilStatus === 'en marche'">
      <button class="btn btn-danger"
              (click)="onSwitch()">Eteindre</button>
    </div>
  </div>
</li>
